<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/Gerador_QR_code/scripts/script.js" defer></script>
</head>
<body>
    <main>
        <div class="main-container">
            <h2>Gerador de QR Code</h2>
            <p>Insira uma URL ou texto para criar um QR Code</p>
            <form action="GET">
                <input type="text" name="url" id="url" placeholder="Digite a URL ou texto...">
            </form>
            <button id="btn" onclick="gerador()">Gerar QR Code</button>
            <div id="result">
                <img id="QRcode">
            </div>
        </div>
    </main>
</body>
</html>
